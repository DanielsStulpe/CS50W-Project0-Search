<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="other">
            <a href="index.html">Google Search</a>
        </div>
        <div class="container">

    </body>
